<!--index.html-->
{% extends "base.html" %}

{% block content %}
<h1>
    <img src="{{ url_for('static', filename='img/logo.png')}}" alt="Logo de calculadora aritmetica" width="64" height="64"> Calculadora Aritmetica
</h1>
    <p>Ingresa datos numericos</p>
    <form action="/" method="POST">

        <div class="row">
            <div class="col-md-6">
                <input type="number" class="form-control" name="n1" placeholder="Ingresa el primer número" aria-label="Ingresa el primer número">
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" name="n2" placeholder="Ingresa el segundo número" aria-label="Ingresa el segundo número">
            </div>
        </div>
        <center>
        <div class="row py-3">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary ">
                    Calcular
                </button>
            </div>
        </div>  
        </center>
    </form>

    <div class="row py-2">
        <div class="col">
            <h3>La Suma es: {{total_suma}}</h3>
            <h3>La Resta es: {{total_resta}}</h3>
            <h3>La Multiplicacion es: {{total_multiplicacion}}</h3>
            <h3>La Division es: {{total_division}}</h3>
        </div>
    </div>
{% endblock %}
